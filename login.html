<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Đăng nhập</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <button onclick="login()">Đăng nhập</button>
            </div>
            <div class="switch">
                Chưa có tài khoản? <a href="#" onclick="showRegisterForm()">Đăng ký</a>
            </div>
        </div>
        <div id="register-form" style="display:none;">
            <h2>Đăng ký</h2>
            <div class="form-group">
                <label for="register-username">Tên người dùng</label>
                <input type="text" id="register-username" placeholder="Nhập tên người dùng">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="register-email">Mật khẩu</label>
                <input type="password" id="register-password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <button onclick="register()">Đăng ký</button>
            </div>
            <div class="switch">
                Đã có tài khoản? <a href="#" onclick="showLoginForm()">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script src="loginscript.js"></script>
</body>
</html>
